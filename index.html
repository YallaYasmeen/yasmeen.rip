<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Yasmeen Aries Links</title>
    <script
      src="https://kit.fontawesome.com/6f8a577184.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="main">
      <div class="overlay"></div>
      <section class="content">
        <div class="pfp-container">
          <img src="pfp.png" alt="Yasmeen as cartoon" />
        </div>
        <div class="content-container">
          <h1 class="branding">
            <img src="YasmeenAries (1).png" alt="yasmeen aries Logo" />
          </h1>
          <h2>Artist•Illustrator•Creator</h2>
          <div class="links">
            <a
              href="mailto:ariesyasmeen@gmail.com"
              target="_blank"
              aria-label="email"
            >
              <i class="fa-solid fa-envelope"></i>
            </a>
            <a
              href="https://twitter.com/yasmeenaries"
              target="_blank"
              aria-label="twitter"
            >
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com/yasmeenaries/"
              target="_blank"
              aria-label="instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>

            <a
              href="https://www.facebook.com/YasmeenAriesArt"
              target="_blank"
              aria-label="facebook"
            >
              <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a
              href="https://twitch.tv/yasmeenaries"
              target="_blank"
              aria-label="twitch"
            >
              <i class="fab fa-twitch"></i>
            </a>

            <a
              href="https://ko-fi.com/yasmeen"
              target="_blank"
              aria-label="ko-fi"
            >
              <i class="fa-solid fa-mug-saucer"></i>
            </a>
          </div>
          <ul class="socials" role="list">
            <li>
              <a
                class="button"
                href="https://www.yasmeenaries.com/"
                target="_blank"
                >Shop</a
              >
            </li>
            <li>
              <a
                class="button"
                href="https://www.inprnt.com/gallery/yasmeen/"
                target="_blank"
                >Prints</a
              >
            </li>
            <li>
              <a
                class="button"
                href="https://forms.gle/1SYVx9Xe5wg5iUNF8"
                target="_blank"
                >Commisions</a
              >
            </li>
            <li>
              <a
                class="button"
                href="https://ariesactivism.carrd.co"
                target="_blank"
                >Issues / Resorces</a
              >
            </li>
            <li>
              <a
                class="button"
                href="https://throne.com/yasmeen"
                target="_blank"
                >Wishlist</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
